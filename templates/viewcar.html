<!DOCTYPE html>
<html>

<head>
    <title>View Cars</title>
</head>

<body>
    <h2>Available Cars</h2>
    <table border="1">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Rent/day</th>
            <th>Action</th>
        </tr>
        {% for car in cars %}
        <tr>
            <td>{{ car.brand }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.rent_per_day }}</td>
            <td>
                {% if car.available %}
                <a href="/book_car/{{ car.id }}">Book</a>
                {% else %}
                Not Available
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
