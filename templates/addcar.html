<!DOCTYPE html>
<html>

<head>
    <title>Add Car</title>
</head>

<body>
    <h2>Add Car</h2>
    <form method="POST">
        Brand: <input type="text" name="brand" required><br>
        Model: <input type="text" name="model" required><br>
        Rent/day: <input type="number" step="0.01" name="rent" required><br>
        <button type="submit">Add</button>
    </form>
</body>

</html>
